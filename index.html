<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Task Manager</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p>A simple MVC pattern demonstration</p>
        </header>
        
        <main>
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <button id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="task-stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>
            
            <div class="task-list" id="taskList">
                <!-- Tasks will be rendered here -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </main>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
